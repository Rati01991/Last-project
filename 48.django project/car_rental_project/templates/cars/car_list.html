<!DOCTYPE html>
<html>
<head>
    <title>Car List</title>
</head>
<body>
    <h1>Available Cars for Rent</h1>
    <ul>
        {% for car in cars %}
        <li>
            <a href="{% url 'car_detail' car.id %}">{{ car.brand }} {{ car.model }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
