<!DOCTYPE html>
<html>
<head>
    <title>Update {{ car.brand }} {{ car.model }}</title>
</head>
<body>
    <h1>Update {{ car.brand }} {{ car.model }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Car</button>
    </form>
</body>
</html>
